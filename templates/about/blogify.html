{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <center class="text-dark mt-5"><h2>Welcome to <b><i>BLOGIFY</i></b></h2></center>
    <i class="fa-brands fa-facebook-f"></i>
<div id="carouselExampleAutoplaying" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% comment %} <div class="carousel-item active">
        <img src="{% static 'image/logo.png' %}" class="d-block w-100" alt="...">
      </div> {% endcomment %}
      <div class="carousel-item active">
        <img src="{% static 'image/background6.jpg' %}" class="d-block w-100 image-fluid" alt="...">
      </div>
      {% comment %} <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div> {% endcomment %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock content %}
